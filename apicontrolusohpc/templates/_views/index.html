{% extends "_layouts/base.html" %}
{% block title %}

Index | {{ super() }}

{% endblock %}
{% block content %}




<div class="container">

    <div id="content" class="columns p-6 ">        

        <div class="column is-half is-offset-one-quarter">            

            <div class="column card has-background-light">
                <form method="post" class="column">

                    <div class="field">
                        <label class="label">Fecha inicio</label>
                        <div class="control">
                            <input type="date" id="start_date" name="start_date">
                        </div>
                    </div>

                    <div>
                        <label class="label">Fecha fin</label>
                        <div class="control">
                            <input type="date" id="end_date" name="end_date">
                            <script>
                                var options = {
                                    dateFormat: 'dd/MM/yyyy',
                                    showFooter: false,
                                    color: "link"
                                };
                                bulmaCalendar.attach('[type="date"]', options);
                            </script>
                        </div>
                    </div>

                    <div class="control buttons is-right pt-4">
                        <button class="button is-link" type="submit" value="register">Calcular</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
